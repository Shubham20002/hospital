    <script lang="javascript">
        function valid()
        {
           var  id=document.getElementById('loginid').value;
            var pas=document.getElementById('pass').value;
            if(id!='Shubham')
            {
                alert("enter correct loginid");
                document.getElementById('loginid').focus();
                return false;
            }
            if(pas!='Shubham123')
            {
                alert("enter correct password");
                document.getElementById('pass').focus();
                return false;
            }
            return true;
   
        }
       </script>
</head>

    <div class="container my-5 first ">
        <h1><center>Patient Login</center></h1>
        <form action="patientdash1.html">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="form-group">
                        <label for="id">Login id</label>
                        <input type="text" name="id" class="form-control" width="80px" id="loginid">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" name="password" class="form-control" id="pass">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-2">
                    <input type="submit" value="submit" class="btn btn-success tr" onclick="return valid();">
                   
                </div>
                <div class="col-md-4 ">
                    <input type="reset" value="reset"  class="btn btn-dark tr" class="btn-block">
                   
                </div>
                
            </div>
